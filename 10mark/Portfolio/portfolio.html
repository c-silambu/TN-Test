
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="portfolio.css">
</head>
<body>

  <header>
    <nav>
      <h2 class="logo">My Portfolio</h2>
      <ul id="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div id="menuBtn">☰</div>
    </nav>
  </header>

  <section id="home" class="section home">
    <h1 class="fade">Hi, I'm Silambu</h1>
    <p class="fade">Web Designer & Developer</p>
  </section>

  <section id="about" class="section">
    <h2>About Me</h2>
    <p>I am a web developer specializing in modern UI design, animations, and responsive layouts.</p>
  </section>

  <section id="projects" class="section">
    <h2>Projects</h2>
    <div class="project-grid">
      <div class="project-card fade">Project 1</div>
      <div class="project-card fade">Project 2</div>
      <div class="project-card fade">Project 3</div>
    </div>
  </section>

  <section id="contact" class="section">
    <h2>Contact</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Silambu Portfolio</p>
  </footer>

  <script src="portfolio.js"></script>
</body>
</html>
